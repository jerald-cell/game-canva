<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrolling Canvas</title>
    <script src="script.js"></script>
    <style>
      body,
      div,
      canvas,
      html {
        margin: 0;
        overflow: hidden;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <canvas id="myCanvas"></canvas>
    </div>
  </body>
</html>
